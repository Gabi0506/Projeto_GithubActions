name: Python application

on:
  push:
    branches: [ "minha-branch-teste" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t flask-api-test .

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t flask-api-test .

      - name: Run container
        run: docker run -d -p 1313:1313 --name flask-api -e JWT_SECRET_KEY="minha-chave-secreta" flask-api-test

      - name: Wait for API to be ready
        run: sleep 5

      - name: Run tests
        run: docker exec flask-api python test_app.py

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |            
          curl --request POST \
          --url https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys \
          --header "Authorization: Bearer $RENDER_API_KEY" \
          --header "Content-Type: application/json" \
          --data '{}'
