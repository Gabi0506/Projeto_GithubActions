name: Python application

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t flask-api-test .

      - name: Run container in background
        run: |
          docker run -d -p 1313:1313 --name flask-api-container flask-api-test
          sleep 5  # Aguarda a API subir

      - name: Run unit tests
        run: |
          docker exec flask-api-container python test_app.py

      - name: Stop and remove container
        if: always()
        run: |
          docker stop flask-api-container
          docker rm flask-api-container
