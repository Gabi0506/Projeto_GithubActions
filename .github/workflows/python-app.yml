name: Python application

on:
  pull_request:
    branches: [ "minha-branch-teste" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t flask-api-test .

  test:
    runs-on: ubuntu-latest
    needs: build  # SÃ³ executa depois do build

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t flask-api-test .

      - name: Run container
        run: docker run -d -p 1313:1313 --name flask-api flask-api-test

      - name: Wait for API to be ready
        run: sleep 5

      - name: Run tests
        run: docker exec flask-api python test_app.py

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Deploy on Render
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST "https://api.render.com/deploy/srv-${RENDER_SERVICE_ID}" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${RENDER_API_KEY}"
